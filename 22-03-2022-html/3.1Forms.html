<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h1>Create an Account</h1>
  <form>
    <label for="email">Email:</label><br />
    <input type="email" id="email" name="Email" /><br>
    <label for="password">Password:</label><br />
    <input type="password" id="password" name="userPassword" /><br />
    <label for="age">Age:</label><br>
    <select name="Age" id="age">
      <option value="0-100">select age</option>
      <option value="22">22</option>
      <option value="28">28</option>
      <option value="32">32</option>
      <option value="34">34</option>
      <option value="date">other</option>
    </select>
    <input type ="date" name="age"><br>
    <label for="content">Tell us a little about yourself</label><br>
    <textarea name="content" id="shortreview" cols="20" rows="5"></textarea><br><br>
    <input type="checkbox"name="agree" ><label for="agree">I agree to the <a href="#">terms of service</a> </label><br><br>
    <input type="submit" value="Sign up" />
  </form>

  
</body>
</html>
