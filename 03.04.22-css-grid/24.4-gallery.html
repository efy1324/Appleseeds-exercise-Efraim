<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid picture</title>
  <style>
   .grid{
     display: grid;
     grid-template-columns: repeat(3,2fr);
     grid-template-rows: repeat(4,1fr);
   }
  </style>
</head>

<body>
  <div class="grid">
    <img src="grid-gallery-master/images/gal-1.jpeg" alt="">
    <img src="grid-gallery-master/images/gal-2.jpeg" alt="">
    <img src="grid-gallery-master/images/gal-3.jpeg" alt="">
    <img src="grid-gallery-master/images/gal-4.jpeg" alt="">
    <img src="grid-gallery-master/images/gal-5.jpeg" alt="">
    <img src="grid-gallery-master/images/gal-6.jpeg" alt="">
    <img src="grid-gallery-master/images/gal-7.jpeg" alt="">
    <img src="grid-gallery-master/images/gal-8.jpeg" alt="">
    <img src="grid-gallery-master/images/gal-9.jpeg" alt="">
    <img src="grid-gallery-master/images/gal-10.jpeg" alt="">
    <img src="grid-gallery-master/images/gal-11.jpeg" alt="">
    <img src="grid-gallery-master/images/gal-12.jpeg" alt="">
    <img src="grid-gallery-master/images/gal-13.jpeg" alt="">
    <img src="grid-gallery-master/images/gal-14.jpeg" alt="">


  </div>
</body>

</html>
