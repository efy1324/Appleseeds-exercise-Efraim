<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="8.1.css">
  <title>buttons</title>

</head>

<body>
  <div id="flat">
    <h1>Flat</h1>
    <ul>
      <button class="register square">Register</button>
      <button class="clear square">Clear</button>
      <button class="submit square">Submit</button>
    </ul>
  </div><br><br>
  <div id="round">
    <H1>ROUND</H1>
    <ul>
      <button class="register round square">Register</button>
      <button class="clear round square">Clear</button>
      <button class="submit round square">Submit</button>
    </ul>
  </div><br><br>
  <div id="flatghost">
    <H1>flatghost</H1>
    <ul>
      <button class="register ghost">Register</button>
      <button class="clear ghost">Clear</button>
      <button class="submit ghost">Submit</button>
    </ul>
  </div><br><br>
  <div id="roundghost">
    <h1>roundghost</h1>
    <ul>
      <button class="register round ghost">Register</button>
      <button class="clear round ghost">Clear</button>
      <button class="submit round ghost">Submit</button>
    </ul>
  </div>


</body>

</html>
