<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boxafter</title>
  <style>

  .box{
    border: 1px solid black;
    width: 250px;
    height: 250px;
    background-color: black;
    position: relative;

  }

  .box::after{
    content: " cool border ";
    color: aliceblue;
    font-size: 25px;
    width: 50%;
    height: 50%;
    border: 3px dashed;
    position: absolute;
    top: 25%;
    left: 25%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  </style>
</head>
<body>
  <div class="box"></div>
  
</body>
</html>
